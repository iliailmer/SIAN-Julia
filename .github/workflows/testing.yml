name: "SIAN Tests for Julia"
on:
  pull_request:
  push:
    paths-ignore:
    - 'README.md'
    - 'Dockerfile'
    - '.gitignore'
jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        julia-version: ["1.5.3"]
        julia-arch: [x64]
        os: [macos-latest, ubuntu-latest]

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      - name: "Setup Julia"
        uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.julia-arch }} 
      - name: "Build and Test"
        run: julia -e 'using Pkg; Pkg.build("SIAN"); Pkg.test("SIAN");'
